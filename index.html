<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wallet-container">
    <div class="network-status">
      <span class="status-dot"></span>
      <span class="network-name">Nexora Network</span>
      <span class="network-time" id="clock">--:--:--</span>
    </div><div class="wallet-card">
  <div class="wallet-logo">N</div>
  <div class="wallet-info">
    <h1>Nexora Wallet</h1>
    <p class="wallet-address">0xA1b2...e4f5</p>
    <p class="wallet-status">Conectado</p>
    <h2 class="wallet-balance">$2,400,000</h2>
    <p>Saldo total en USD</p>
  </div>
</div>

<div class="tokens-section">
  <h3>Tokens</h3>
  <div class="token-card">
    <img src="https://i.postimg.cc/ZqGF65LX/nex-token.png" class="token-logo" alt="NEX logo">
    <div class="token-info">
      <h4>Nexora Token</h4>
      <p>NEX</p>
    </div>
    <div class="token-balance">
      <strong>1,000,000</strong>
      <p>$1,000,000</p>
    </div>
  </div>
  <div class="token-card">
    <img src="https://i.postimg.cc/bJ10gfCr/usdt-nexora.png" class="token-logo large" alt="USDT logo">
    <div class="token-info">
      <h4>USDT Nexora</h4>
      <p>USDT</p>
    </div>
    <div class="token-balance">
      <strong>1,400,000</strong>
      <p>$1,400,000</p>
    </div>
  </div>
</div>

<div class="actions">
  <button class="send">Enviar</button>
  <button class="receive">Recibir</button>
</div>

<footer class="footer">
  <p class="footer-logo">N</p>
  <p>Nexora Blockchain</p>
  <p>Propiedad de Nexora - Todos los derechos reservados</p>
</footer>

  </div>  <script src="script.js"></script></body>
</html>

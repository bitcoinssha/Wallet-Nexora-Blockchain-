<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexora Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wallet">
    <div class="header">
      <div class="network-status">
        <span class="status-dot online"></span> Nexora Network
      </div>
      <div class="wallet-time">
        ðŸŒž <span id="clock">--:--:--</span> a.m.
      </div>
      <div class="wallet-title">
        <span class="wallet-icon">N</span>
        <h1>Nexora Wallet</h1>
        <p class="wallet-address">0xA1b2...e4f5</p>
        <p class="wallet-connected">Conectado</p>
        <h2 class="wallet-balance">$2,400,000</h2>
        <p class="wallet-usd">Saldo total en USD</p>
      </div>
    </div>

    <div class="tokens-section">
      <h2>Tokens</h2>

      <div class="token">
        <img src="https://i.postimg.cc/ZqGF65LX/nex-token.png" alt="NEX Logo" class="token-logo" />
        <div class="token-info">
          <h3>Nexora Token</h3>
          <p>NEX</p>
        </div>
        <div class="token-balance">
          <h3>1,000,000</h3>
          <p>$1,000,000</p>
        </div>
      </div>

      <div class="token">
        <img src="https://i.postimg.cc/bJ10gfCr/usdt-nexora.png" alt="USDT Logo" class="token-logo" />
        <div class="token-info">
          <h3>USDT Nexora</h3>
          <p>USDT</p>
        </div>
        <div class="token-balance">
          <h3>1,400,000</h3>
          <p>$1,400,000</p>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="send-button">Enviar</button>
      <button class="receive-button">Recibir</button>
    </div>

    <footer class="footer">
      <p><strong>N</strong><br>Nexora Blockchain<br>Propiedad de Nexora - Todos los derechos reservados</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
